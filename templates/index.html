{% extends "base.html" %}

{% block content %}
<h1>Kanban Boards</h1>
<form action="{{ url_for('main.create_board_route') }}" method="POST">
    <input type="text" name="board_name" placeholder="Enter board name">
    <button type="submit">Create Board</button>
</form>
<ul>
    {% for board in boards %}
    <li><a href="{{ url_for('main.board', board_id=board._id) }}">{{ board.name }}</a></li>
    {% endfor %}
</ul>
{% endblock %}

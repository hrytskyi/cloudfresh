{% extends "base.html" %}

{% block content %}
<h1 class="my-4">Kanban Boards</h1>
<form action="{{ url_for('main.create_board_route') }}" method="POST" class="form-inline mb-4">
    <input type="text" name="board_name" placeholder="Enter board name" class="form-control mr-2">
    <button type="submit" class="btn btn-primary">Create Board</button>
</form>
<div class="list-group">
    {% for board in boards %}
    <div class="d-flex justify-content-between align-items-center list-group-item">
        <a href="{{ url_for('main.board', board_id=board._id) }}">{{ board.name }}</a>
        <form action="{{ url_for('main.delete_board_route', board_id=board._id) }}" method="POST" class="m-0 p-0">
            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
        </form>
    </div>
    {% endfor %}
</div>
{% endblock %}
